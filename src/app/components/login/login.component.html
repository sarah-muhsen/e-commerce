<section class="w-75 mx-auto shadow  p-4 rounded bg-main-light my-4">
    <h1 class="my-2">login Now</h1>
    <form [formGroup]="loginform">
        <div class="form-item">
            <label for="email">email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div class="alert alert-danger" *ngIf="loginform.get('email')?.errors&&loginform.get('email')?.touched" >
                <p *ngIf="loginform.get('email')?.getError('required')">name is required</p>
                <p *ngIf="loginform.get('email')?.getError('email')">the email is invalid</p>
            </div>
            </div>
          
     <div class="form-item">  
         <label for="password">password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div class="alert alert-danger" *ngIf="loginform.get('password')?.errors&&loginform.get('password')?.touched" >
            <p *ngIf="loginform.get('password')?.getError('required')">password is required</p>
            <p *ngIf="loginform.get('password')?.getError('pattern')">invalid password</p>
        </div>
 
    </div>
     </form>
     <button class="main-btn mt-2 d-block ms-auto py-1 px-5" (click)="handleform()">login
       <i *ngIf="isloading" class="fas fa-spin fa-spinner"></i>
     </button>
<div *ngIf="msgerror" class="alert alert-danger mt-2">{{msgerror}}</div>
</section>
