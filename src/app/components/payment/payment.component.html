<section class="w-75 mx-auto roundede mb-3 p-3 shadow">
    <form [formGroup]="orderform">
        <h1>checkout session</h1>
        <div class="form-item">
            <label for="details">details</label>
            <input class="form-control" type="text" id="details" formControlName="details">
        </div>
        <div class="form-item">
            <label for="phone">phone</label>
            <input class="form-control" type="number" id="phone" formControlName="phone">
        </div>
        <div class="form-item">
            <label for="city">city</label>
            <input  class="form-control" type="text" id="city" formControlName="city">
        </div>
        <button  class="main-btn mt-3" (click)="handleform()"> checkout</button>
      
    </form>
</section>
