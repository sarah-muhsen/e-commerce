<section class="w-75 mx-auto shadow  p-4 rounded bg-main-light my-4">
    <h1 class="my-2">Register Now</h1>
    <form [formGroup]="registerform">
       <div class="form-item">
        <label for="name">name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div class="alert alert-danger" *ngIf="registerform.get('name')?.errors&&registerform.get('name')?.touched" >
            <p *ngIf="registerform.get('name')?.getError('required')">name is required</p>
            <p *ngIf="registerform.get('name')?.getError('minlength')">name minlength is 5</p>
            <p *ngIf="registerform.get('name')?.getError('maxlength')">name maxlength is 20</p>
        </div>
       </div>
        <div class="form-item">
            <label for="email">email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div class="alert alert-danger" *ngIf="registerform.get('email')?.errors&&registerform.get('email')?.touched" >
                <p *ngIf="registerform.get('email')?.getError('required')">name is required</p>
                <p *ngIf="registerform.get('email')?.getError('email')">the email is invalid</p>
            </div>
            </div>
          
     <div class="form-item">  
         <label for="password">password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div class="alert alert-danger" *ngIf="registerform.get('password')?.errors&&registerform.get('password')?.touched" >
            <p *ngIf="registerform.get('password')?.getError('required')">password is required</p>
            <p *ngIf="registerform.get('password')?.getError('pattern')">invalid password</p>
        </div>
 
    </div>
     <div class="form-item">
        <label for="rePassword">rePassword:</label>
        <input type="password" id="rePassword" formControlName="rePassword" class="form-control">
       
        </div>
       <div class="form-item">
        <label for="phone">phone:</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control">
        <div class="alert alert-danger" *ngIf="registerform.get('phone')?.errors&&registerform.get('phone')?.touched" >
            <p *ngIf="registerform.get('phone')?.getError('required')">phone is required</p>
            <p *ngIf="registerform.get('phone')?.getError('pattern')">phone minlength is 5</p>
           
        </div>

       </div>
     </form>
     <button class="main-btn mt-2 d-block ms-auto py-1 px-5" (click)="handleform()">register
       <i *ngIf="isloading" class="fas fa-spin fa-spinner"></i>
     </button>
<div *ngIf="msgerror" class="alert alert-danger mt-2">{{msgerror}}</div>
</section>
